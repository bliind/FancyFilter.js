<html>
    <head>
        <title>FancyFilter.js Example</title>
    </head>
    <body>
        <input id="FancyFilterTextBox">
        <div id="FancyFilterTableResult">0</div>
        <table id="FancyFilterTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>State</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Aaron Ellington</td>
                    <td>OH</td>
                </tr>
                <tr>
                    <td>Nicole Ellington</td>
                    <td>CT</td>
                </tr>
                <tr>
                    <td>Michael Sweeney</td>
                    <td>CT</td>
                </tr>
                <tr class="ffExclude">
                    <td>Brian Ruess</td>
                    <td>CT</td>
                </tr>
                <tr>
                    <td>Rachel Powers</td>
                    <td>CT</td>
                </tr>
                <tr>
                    <td>Hannah Schack</td>
                    <td>CT</td>
                </tr>
                <tr>
                    <td>Sherry Ellington</td>
                    <td>OH</td>
                </tr>
                <tr>
                    <td>OH</td>
                    <td>??</td>
                </tr>
            </tbody>
        </table>
        <div id="FancyFilterUlResult">0</div>
        <ul id="FancyFilterUl">
            <li>Aaron<br> Ellington</li>
            <li>Nicole Ellington</li>
            <li>Michael Sweeney</li>
            <li>Brian Ruess</li>
            <li class="ffExclude">Rachel Powers</li>
            <li>Hannah Schack</li>
            <li>Sherry Ellington</li>
        </ul>
        <script src="FancyFilter.js"></script>
        <script>
            var obj1 = new FancyFilter();
            obj1.setInputEvent('#FancyFilterTextBox');
            obj1.subjectSelector = '#FancyFilterTable tbody tr';
            obj1.subjectTableHeaderSelector = '#FancyFilterTable thead th';
            obj1.resultCountSelector = '#FancyFilterTableResult';
            obj1.filter();

            // var obj2 = new ff();
            // obj2.setInputEvent('#FancyFilterTextBox');
            // obj2.subjectSelector = '#FancyFilterUl li';
            // obj2.resultCountSelector = '#FancyFilterUlResult';
            // obj2.filter();

            // var obj2 = new FancyFilter();
            // obj2.inputName = 'FancyFilterTextBox';
            // obj2.subjectId = 'FancyFilterUl';
            // obj2.resultCountId = 'FancyFilterUlResult';
            // obj2.update();
            // obj2.setInputEvent();
        </script>
    </body>
</html>
