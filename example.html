<html>
    <head>
        <title>FancyFilter.js Example</title>
    </head>
    <body>
        <input id="FancyFilterTextBox" value="john">
        <table id="FancyFilterTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Hometown</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Smith</td>
                    <td>New York</td>
                </tr>
                <tr>
                    <td>Sandra Smith</td>
                    <td>Seattle</td>
                </tr>
            </tbody>
        </table>
        <script src="FancyFilter.js"></script>
        <script>
            var obj = new FancyFilter();
            obj.inputName = 'FancyFilterTextBox';
            obj.tableName = 'FancyFilterTable';
            obj.update();
            obj.setInputEvent();
        </script>
    </body>
</html>
